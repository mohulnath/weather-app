<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body>
    <div class="main-box">

       <h1>Weather App</h1>

    <div class="boox">
        
        <div class="inp-but">
            <input type="text" id="txt" placeholder="Enter Your Location">
            <button onclick="sample()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div data-aos="fade-down" class="not">
            <h2>Sorry, location not found!!!</h2>
            <img src="./image/404 (1).png" alt="">
        </div>

        <div class="boxxx">
            <div data-aos="fade-down" class="name-im">
                <h2 id="txt1">Mumbai</h2>
                <img src="./image/cloud.png" alt="weathers" id="imges">
                <h2 id="txt2"></h2>
                <h4 id="txt5"></h4>
            </div>
            
            <div class="end">

                <div class="last one">
                        <p>Humidity</p>
                        <i class="fa-solid fa-droplet fa-2xl icoon"></i>
                     <p id="txt4"></p>
                   
                </div>
    
                <div class="last two">
                        <p>Wind</p>
                        <i class="fa-solid fa-wind fa-2xl icoon"></i>
                        <p id="txt3"></p>
                </div>

                <div class="last three">
                        <p> Pressure </p>
                        <i class="fa-solid fa-gauge fa-2xl icoon"></i>
                        <p id="lasttxt1"> </p>
                </div>

                <div class="last four">    
                        <p> Clouds </p>
                        <i class="fa-solid fa-cloud fa-2xl icoon"></i>
                        <p id="lasttxt2"> </p>
                </div>

                <div class="last five">
                        <p> Sea lavel </p>
                        <i class="fa-solid fa-water fa-2xl icoon"></i>
                        <p id="lasttxt3"> </p>
                </div>

            </div>
        </div>

       
    </div>

</div>
    <script src="./index.js"></script>
</body>
</html>
